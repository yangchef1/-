<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Momentum</title>
    </head>  
    <body class="body">
        <form id="login-form" class="hidden greetingPosition">
            <input 
            required
            maxlength="15"
            type="text" 
            placeholder="What is your name?">
            <button>Log In</button>
        </form>
        <h2 id="clock" class="clockFont">00:00:00</h2>
        <h1 id="greeting" class="hidden greetingFont"></h1>        
        <div id="quote">
            <span class="quoteFont"></span>
            <span class="authorFont"></span>
        </div>
        <div id="weather" class="weatherFont">
            <span></span>
            <span></span>
        </div>
        <form id="todo-form" class="toDoFont">
            <input type="text" placeholder="Write a To Do and Press Enter">
        </form>
        <ul id="todo-list" class="toDoLi"></ul>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/backgraound.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
